- name: logo
  ingredients:
    - role: image
      type: Picture
      validate:
        - presence: true
    - role: logo_text
      type: Html
      validate:
        - presence: true

- name: teaser
  ingredients:
    - role: link
      type: Link
      validate:
        - presence: true
    - role: image
      type: Picture
      validate:
        - presence: true
    - role: super_title
      type: Text
      validate:
        - presence: true
    - role: title
      type: Text
      validate:
        - presence: true
    - role: body
      type: Richtext
      validate:
        - presence: true

- name: testimonial
  ingredients:
    - role: citee
      type: Text
      validate:
        - presence: true
    - role: quote
      type: Text
      validate:
        - presence: true

- name: contact_form
  ingredients:
    - role: mail_from
      type: Text
      validate:
        - presence: true
        - format: email
    - role: mail_to
      type: Text
      validate:
        - presence: true
        - format: email
    - role: subject
      type: Text
      validate:
        - presence: true
    - role: success_page
      type: Select
      validate:
        - presence: true

- name: static_page_header
  ingredients:
