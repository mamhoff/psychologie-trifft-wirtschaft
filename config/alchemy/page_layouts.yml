# == This file defines the page layouts for new pages.
#
# For further informations please see http://guides.alchemy-cms.com/create_page_layouts.html

- name: home
  cache: false
  elements:
    - teaser
    - testimonial

- name: static
  elements:
    - static_page_header
    - static_page
    - testimonial
  autogenerate:
    - static_page

- name: header
  layoutpage: true
  unique: true
  elements:
    - logo
    - contact_form
  autogenerate:
    - logo

- name: footer
  layoutpage: true
  unique: true
  elements: [address, link]

